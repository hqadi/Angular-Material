<mat-accordion [multi]="false">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>Panel Title</mat-panel-title>
            <mat-panel-description>
                This is a summary of the panel content
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the panel's content</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="opened = true" (closed)="opened = false">
        <mat-expansion-panel-header>
            <mat-panel-title>Self-aware Panel</mat-panel-title>
            <mat-panel-description>
                Currently I am {{ opened ? 'open' : 'closed' }}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the second panel's content</p>
        <mat-action-row>
            <button mat-button>Action</button>
        </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Checkboxes</mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <app-checkboxes></app-checkboxes>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
